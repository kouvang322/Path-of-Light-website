    <main>
        <h2>Contact Path of Light Yoga Studio</h2>
        <p>Required fields are mark with asterisk *.</p>
        <form action="https://webdevbasics.net/scripts/yoga.php" method="post">
            <label for="myName">Name:</label>
            <input type="text" id="myName" name="myName" required="required">
            <label for="myEmail">E-mail:</label>
            <input type="email" id="myEmail" name="myEmail" required="required">
            <label for="myReferral">How did you hear about us?</label>
            <input list="Referral-list" id="myReferral" name="myReferral">
            <datalist id="Referral-list">
                <option value="Google">
                <option value="Bing">
                <option value="Facebook">
                <option value="Friend">
                <option value="Radio Ad">
            </datalist>
            <label for="myComments">Comments:</label>
            <textarea id="myComments" name="myComments" rows="2" cols="20" required="required"></textarea>
            <input type="submit" value="Send Now">
        </form>

    </main>
